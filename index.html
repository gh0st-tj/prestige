<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Investment Deal Calculator</title>
  <style>
    /* ---------- Dark Theme (Black / Purple) ---------- */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0b0b0b; /* black-ish */
      color: #ffffff; /* white text */
    }

    h1, h2 {
      color: #c486ff; /* purple hue */
      text-align: center;
      margin-top: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .slider-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    /* Range slider styling */
    input[type="range"] {
      width: 300px;
      -webkit-appearance: none; /* Safari */
      background: transparent;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      height: 6px;
      background: #666;
      border-radius: 3px;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 18px;
      width: 18px;
      background: #c486ff;
      border-radius: 50%;
      margin-top: -6px; 
      cursor: pointer;
    }

    /* Number input styling */
    input[type="number"] {
      width: 80px;
      padding: 5px;
      font-size: 1rem;
      background-color: #1f1b2e;
      color: #ffffff;
      border: 1px solid #444;
      border-radius: 4px;
      text-align: center;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px 12px;
      text-align: right; /* numeric alignment */
    }
    th {
      background-color: #1f1b2e;
      color: #c486ff;
    }
    td.description-cell {
      text-align: left; /* left-align for description */
    }
    td.percent-cell {
      text-align: center; 
    }
    tr:hover {
      background-color: #2d2a3c;
    }

    .summary-container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #1f1b2e;
      border-radius: 8px;
      padding: 15px;
    }
    .summary-container h2 {
      margin-top: 0;
      text-align: center;
      color: #c486ff;
    }
    .summary-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    .summary-table th, .summary-table td {
      border: 1px solid #444;
      padding: 8px 12px;
      text-align: right;
    }
    .summary-table th {
      background-color: #2d2940;
      color: #c486ff;
    }
    .summary-table td:first-child {
      text-align: left;
    }
    .exchange-rate-input {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Investment Deal Calculator</h1>
  <div class="container">

    <!-- Slider & manual input for percentage -->
    <div class="slider-container">
      <label for="percentageSlider"><strong>Adjust Percentage:</strong></label>
      <input 
        type="range" 
        id="percentageSlider" 
        min="0" 
        max="100" 
        step="1" 
        value="40"
        oninput="sliderChanged(this.value)" 
      />

      <label for="percentageInput"><strong>Enter Percentage:</strong></label>
      <input 
        type="number" 
        id="percentageInput" 
        min="0" 
        max="100" 
        step="1" 
        value="40"
        oninput="inputChanged(this.value)"
      />
      
      <h2>Current: <span id="percentageValue">40</span>%</h2>
    </div>

    <!-- Table (excluding "total upto handover" row) -->
    <table>
      <thead>
        <tr>
          <th style="text-align:left;">Description</th>
          <th>%</th>
          <th>Original Amount (Before VAT)</th>
          <th>Original VAT</th>
          <th>Original Total Amount</th>
          <th>Each Amount (Before VAT)</th>
          <th>Each VAT</th>
          <th>Each Total Amount</th>
        </tr>
      </thead>
      <tbody id="data-body">
        <!-- Rows generated by JavaScript, skipping "total upto handover" -->
      </tbody>
    </table>
  </div>

  <!-- Summary area: Downpayment total and Total up to handover -->
  <div class="summary-container">
    <h2>Summary</h2>

    <!-- Exchange rate input -->
    <div class="exchange-rate-input">
      <label for="exchangeRateInput">Exchange Rate (AED per 1 USD):</label>
      <input 
        type="number" 
        id="exchangeRateInput" 
        value="3.67" 
        step="0.01"
        oninput="exchangeRateChanged(this.value)"
      />
    </div>

    <table class="summary-table">
      <thead>
        <tr>
          <th>Description</th>
          <th>AED</th>
          <th>USD</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Downpayment Total (DP + DLD + Admin)</td>
          <td id="dpAed">-</td>
          <td id="dpUsd">-</td>
        </tr>
        <tr>
          <td>Total up to Handover</td>
          <td id="tuhAed">-</td>
          <td id="tuhUsd">-</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // Example data from your spreadsheet:
    // We'll skip rendering the "total upto handover" in the main table
    // and show it in the summary instead.
    const rowData = [
      {
        description: "DP (16%) + DLD (4%)",
        percentage: 20,
        originalBeforeVAT: 3516240.00,
        originalVAT: 175812.00,
        originalTotal: 3692052.00
      },
      {
        description: "Admin Fees",
        percentage: 0, // no fixed % in your example
        originalBeforeVAT: 15870.00,
        originalVAT: 0.00,
        originalTotal: 15870.00
      },
      {
        description: "7% after 2 months (1st March 2025)",
        percentage: 7,
        originalBeforeVAT: 1230684.00,
        originalVAT: 61534.20,
        originalTotal: 1292218.20
      },
      {
        description: "7% after 4 months (1st May 2025)",
        percentage: 7,
        originalBeforeVAT: 1230684.00,
        originalVAT: 61534.20,
        originalTotal: 1292218.20
      },
      {
        description: "10% upon 40% construction status",
        percentage: 10,
        originalBeforeVAT: 1758120.00,
        originalVAT: 87906.00,
        originalTotal: 1846026.00
      },
      {
        description: "10% upon 50% construction status",
        percentage: 10,
        originalBeforeVAT: 1758120.00,
        originalVAT: 87906.00,
        originalTotal: 1846026.00
      },
      {
        description: "total upto handover",
        percentage: 0, 
        originalBeforeVAT: 9509718.00,
        originalVAT: 474692.40,
        originalTotal: 9984410.40
      },
      {
        description: "50% upon handover",
        percentage: 50,
        originalBeforeVAT: 8790600.00,
        originalVAT: 439530.00,
        originalTotal: 9230130.00
      }
    ];

    const tableBody = document.getElementById("data-body");

    // We'll find the row for "total upto handover" so we can use it in summary
    const rowTotalUptoHandover = rowData.find(row => row.description === "total upto handover");

    // Build the main table rows, skipping "total upto handover"
    function buildTableRows() {
      tableBody.innerHTML = "";

      rowData.forEach((row, idx) => {
        // Skip the "total upto handover" row
        if (row.description === "total upto handover") return;

        const tr = document.createElement("tr");

        const tdDesc = document.createElement("td");
        tdDesc.className = "description-cell";
        tdDesc.textContent = row.description;

        const tdPercent = document.createElement("td");
        tdPercent.className = "percent-cell";
        tdPercent.textContent = row.percentage ? row.percentage + "%" : "";

        const tdOriginalBefore = document.createElement("td");
        tdOriginalBefore.textContent = formatNumber(row.originalBeforeVAT);

        const tdOriginalVAT = document.createElement("td");
        tdOriginalVAT.textContent = formatNumber(row.originalVAT);

        const tdOriginalTotal = document.createElement("td");
        tdOriginalTotal.textContent = formatNumber(row.originalTotal);

        // "Each" columns are initially empty
        const tdEachBefore = document.createElement("td");
        tdEachBefore.id = "eachBefore-" + idx;

        const tdEachVAT = document.createElement("td");
        tdEachVAT.id = "eachVAT-" + idx;

        const tdEachTotal = document.createElement("td");
        tdEachTotal.id = "eachTotal-" + idx;

        tr.appendChild(tdDesc);
        tr.appendChild(tdPercent);
        tr.appendChild(tdOriginalBefore);
        tr.appendChild(tdOriginalVAT);
        tr.appendChild(tdOriginalTotal);
        tr.appendChild(tdEachBefore);
        tr.appendChild(tdEachVAT);
        tr.appendChild(tdEachTotal);
        tableBody.appendChild(tr);
      });
    }

    // Number formatting
    function formatNumber(num) {
      return num.toLocaleString(undefined, {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    // Our main update function (called whenever percentage/rate changes)
    function updateCalculations(percentageValue) {
      // 1) Keep slider + number input in sync
      document.getElementById("percentageValue").textContent = percentageValue;
      document.getElementById("percentageSlider").value = percentageValue;
      document.getElementById("percentageInput").value  = percentageValue;

      // 2) Recompute "each" columns in the table
      const fraction = parseFloat(percentageValue) / 100.0;

      // We'll track the index in rowData so we know which row is which
      rowData.forEach((row, idx) => {
        if (row.description === "total upto handover") return; // skip
        // eachBefore, eachVAT, eachTotal
        const eachBefore = row.originalBeforeVAT * fraction;
        const eachVAT    = row.originalVAT * fraction;
        const eachTotal  = eachBefore + eachVAT;

        // Update table cells if they exist
        const tdEB = document.getElementById("eachBefore-" + idx);
        const tdVAT= document.getElementById("eachVAT-" + idx);
        const tdET = document.getElementById("eachTotal-" + idx);
        if (tdEB)  tdEB.textContent  = formatNumber(eachBefore);
        if (tdVAT) tdVAT.textContent = formatNumber(eachVAT);
        if (tdET)  tdET.textContent  = formatNumber(eachTotal);
      });

      // 3) Update the summary lines (Downpayment + total up to handover)
      recalcSummaries(fraction);
    }

    function recalcSummaries(fraction) {
      // Exchange rate
      const exchangeRate = parseFloat(document.getElementById("exchangeRateInput").value) || 3.67;

      // ---- DOWNPAYMENT TOTAL (DP + DLD + Admin) ----
      // This is row0 + row1 => DP(16%)+DLD(4%) + Admin Fees
      const rowDP  = rowData[0]; // DP row
      const rowAdm = rowData[1]; // Admin fees row

      // "each total" for row0
      const row0EachBefore  = rowDP.originalBeforeVAT * fraction;
      const row0EachVAT     = rowDP.originalVAT * fraction;
      const row0EachTotal   = row0EachBefore + row0EachVAT;

      // "each total" for row1
      const row1EachBefore  = rowAdm.originalBeforeVAT * fraction;
      const row1EachVAT     = rowAdm.originalVAT * fraction;
      const row1EachTotal   = row1EachBefore + row1EachVAT;

      // Combined each total for DP + Admin
      const dpEachTotalAED = row0EachTotal + row1EachTotal;
      const dpEachTotalUSD = dpEachTotalAED / exchangeRate;

      // ---- TOTAL UP TO HANDOVER ----
      // from rowData "total upto handover" (row6)
      // we do the "each" columns as well
      if (!rowTotalUptoHandover) return; // safety check
      const tuhEachBefore = rowTotalUptoHandover.originalBeforeVAT * fraction;
      const tuhEachVAT    = rowTotalUptoHandover.originalVAT * fraction;
      const tuhEachTotalAED = tuhEachBefore + tuhEachVAT;
      const tuhEachTotalUSD = tuhEachTotalAED / exchangeRate;

      // Fill the DOM
      document.getElementById("dpAed").textContent  = formatNumber(dpEachTotalAED);
      document.getElementById("dpUsd").textContent = formatNumber(dpEachTotalUSD);

      document.getElementById("tuhAed").textContent  = formatNumber(tuhEachTotalAED);
      document.getElementById("tuhUsd").textContent = formatNumber(tuhEachTotalUSD);
    }

    // Called when slider changes
    function sliderChanged(value) {
      updateCalculations(value);
    }

    // Called when number input changes
    function inputChanged(value) {
      // Keep it within 0-100
      if (value < 0) value = 0;
      if (value > 100) value = 100;
      updateCalculations(value);
    }

    // Called when exchange rate changes
    function exchangeRateChanged(value) {
      // Re-run calculations with current % 
      // so that the summary USD values refresh
      updateCalculations(currentPercentage());
    }

    // Helper to read the current slider (or input) percentage
    function currentPercentage(){
      return document.getElementById("percentageSlider").value;
    }

    // Initialize table rows
    buildTableRows();
    // Then run calculations for default 40% 
    updateCalculations("40");
  </script>
</body>
</html>
