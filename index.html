<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Investment Deal Calculator</title>
  <style>
    /* ---------- Dark Theme (Black / Purple) ---------- */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0b0b0b; /* black-ish */
      color: #ffffff; /* white text */
    }

    h1, h2 {
      color: #c486ff; /* purple hue */
      text-align: center;
      margin-top: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    /* Range slider styling */
    input[type="range"] {
      width: 300px;
      -webkit-appearance: none; /* Safari */
      background: transparent;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      height: 6px;
      background: #666;
      border-radius: 3px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 18px;
      width: 18px;
      background: #c486ff;
      border-radius: 50%;
      margin-top: -6px; 
      cursor: pointer;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 50px;
    }

    th, td {
      border: 1px solid #444;
      padding: 8px 12px;
      text-align: right; /* numeric alignment */
    }

    th {
      background-color: #1f1b2e;
      color: #c486ff;
    }

    td.description-cell {
      text-align: left; /* left-align for description */
    }

    /* Make the % column centered for readability */
    td.percent-cell {
      text-align: center;
    }

    /* Optional hover effect */
    tr:hover {
      background-color: #2d2a3c;
    }
  </style>
</head>
<body>

  <h1>Investment Deal Calculator</h1>
  <div class="container">

    <!-- Slider -->
    <div class="slider-container">
      <label for="percentageSlider"><h2>Current Percentage: <span id="percentageValue">40</span>%</h2></label>
      <input 
        type="range" 
        id="percentageSlider" 
        min="0" 
        max="100" 
        step="1" 
        value="40" 
        oninput="updateCalculations(this.value)"
      />
    </div>

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th style="text-align:left;">Description</th>
          <th>%</th>
          <th>Original Amount (Before VAT)</th>
          <th>Original VAT</th>
          <th>Original Total Amount</th>
          <th>Each Amount (Before VAT)</th>
          <th>Each VAT</th>
          <th>Each Total Amount</th>
        </tr>
      </thead>
      <tbody id="data-body">
        <!-- Rows generated by JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    // Example data from your spreadsheet:
    // Note: If certain rows do not have a percent, set it to 0 or null.
    const rowData = [
      {
        description: "DP (16%) + DLD (4%)",
        percentage: 20,
        originalBeforeVAT: 3516240.00,
        originalVAT: 175812.00,
        originalTotal: 3692052.00
      },
      {
        description: "Admin Fees",
        percentage: 0, // no fixed % in your example
        originalBeforeVAT: 15870.00,
        originalVAT: 0.00,
        originalTotal: 15870.00
      },
      {
        description: "7% after 2 months (1st March 2025)",
        percentage: 7,
        originalBeforeVAT: 1230684.00,
        originalVAT: 61534.20,
        originalTotal: 1292218.20
      },
      {
        description: "7% after 4 months (1st May 2025)",
        percentage: 7,
        originalBeforeVAT: 1230684.00,
        originalVAT: 61534.20,
        originalTotal: 1292218.20
      },
      {
        description: "10% upon 40% construction status",
        percentage: 10,
        originalBeforeVAT: 1758120.00,
        originalVAT: 87906.00,
        originalTotal: 1846026.00
      },
      {
        description: "10% upon 50% construction status",
        percentage: 10,
        originalBeforeVAT: 1758120.00,
        originalVAT: 87906.00,
        originalTotal: 1846026.00
      },
      {
        description: "total upto handover",
        percentage: 0, // or can be total, no fixed % given
        originalBeforeVAT: 9509718.00,
        originalVAT: 474692.40,
        originalTotal: 9984410.40
      },
      {
        description: "50% upon handover",
        percentage: 50,
        originalBeforeVAT: 8790600.00,
        originalVAT: 439530.00,
        originalTotal: 9230130.00
      }
    ];

    // Reference to the table body:
    const tableBody = document.getElementById("data-body");

    // Function that builds the table rows initially (with the default slider value).
    // We'll call updateCalculations to fill in the 'calculated' columns.
    function buildTableRows() {
      tableBody.innerHTML = ""; // clear any previous rows

      rowData.forEach((row, idx) => {
        // Create a table row
        const tr = document.createElement("tr");

        // Description
        const tdDesc = document.createElement("td");
        tdDesc.className = "description-cell";
        tdDesc.textContent = row.description;

        // %
        const tdPercent = document.createElement("td");
        tdPercent.className = "percent-cell";
        tdPercent.textContent = row.percentage ? row.percentage + "%" : "";

        // Original (Before VAT)
        const tdOriginalBefore = document.createElement("td");
        tdOriginalBefore.textContent = formatNumber(row.originalBeforeVAT);

        // Original VAT
        const tdOriginalVAT = document.createElement("td");
        tdOriginalVAT.textContent = formatNumber(row.originalVAT);

        // Original Total
        const tdOriginalTotal = document.createElement("td");
        tdOriginalTotal.textContent = formatNumber(row.originalTotal);

        // Each Amount (Before VAT) [calculated - filled later]
        const tdEachBefore = document.createElement("td");
        tdEachBefore.id = "eachBefore-" + idx;

        // Each VAT [calculated - filled later]
        const tdEachVAT = document.createElement("td");
        tdEachVAT.id = "eachVAT-" + idx;

        // Each Total [calculated - filled later]
        const tdEachTotal = document.createElement("td");
        tdEachTotal.id = "eachTotal-" + idx;

        // Append all cells to the row
        tr.appendChild(tdDesc);
        tr.appendChild(tdPercent);
        tr.appendChild(tdOriginalBefore);
        tr.appendChild(tdOriginalVAT);
        tr.appendChild(tdOriginalTotal);
        tr.appendChild(tdEachBefore);
        tr.appendChild(tdEachVAT);
        tr.appendChild(tdEachTotal);

        // Finally append the row to the table body
        tableBody.appendChild(tr);
      });
    }

    // Utility for formatting numbers with commas / decimals
    function formatNumber(num) {
      return num.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    // The main function that recalculates the 'Each' columns
    function updateCalculations(sliderValue) {
      // Update the visible percentage in the UI
      document.getElementById("percentageValue").textContent = sliderValue;

      // Convert sliderValue to a fraction
      const fraction = parseFloat(sliderValue) / 100.0;

      // For each row, recalc 'Each' columns
      rowData.forEach((row, idx) => {
        // We'll assume:
        //  Each Before VAT = OriginalBeforeVAT * fraction
        //  Each VAT        = OriginalVAT * fraction
        //  Each Total      = Each Before VAT + Each VAT
        const eachBefore = row.originalBeforeVAT * fraction;
        const eachVAT    = row.originalVAT * fraction;
        const eachTotal  = eachBefore + eachVAT;

        // Update table cells
        document.getElementById("eachBefore-" + idx).textContent = formatNumber(eachBefore);
        document.getElementById("eachVAT-" + idx).textContent    = formatNumber(eachVAT);
        document.getElementById("eachTotal-" + idx).textContent  = formatNumber(eachTotal);
      });
    }

    // Build table rows once
    buildTableRows();

    // Then do an initial update (assuming default slider at 40)
    updateCalculations(document.getElementById("percentageSlider").value);
  </script>
</body>
</html>
